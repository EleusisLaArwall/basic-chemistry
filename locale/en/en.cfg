[mod-setting-description]
bc-coal-amount=Sets distribution and amount of coal available on the map.
bc-syn-gas-plastic-bar=If enabled, __FLUID__bc-syn-gas__ × 10 is added to the __ITEM__plastic-bar__ recipe as an ingredient.
bc-petroleum-gas-from-syn-gas=If enabled, an additional recipe to synthesize __FLUID__petroleum-gas__ from __FLUID__bc-syn-gas__ is available.
bc-natural-gas=If enabled, __FLUID__bc-natural-gas__ processing is available. __FLUID__bc-natural-gas__ deposits will spawn on newly generated chuncks.
bc-natural-gas-from-oil=If enabled, an additional oil processing recipe to extract __FLUID__bc-natural-gas__ instead of __FLUID__petroleum-gas__ is available. Requires "Enable __FLUID__bc-natural-gas__" setting (above) to be checked.
bc-syn-gas-from-wood=If enabled, an additional recipe to produce __FLUID__bc-syn-gas__ from __ITEM__wood__ is available.
bc-rail-synthetic-plate=If enabled, __ITEM__bc-synthetic-plate__ × 1 is added to the __ITEM__rail__ recipe as an ingredient.
bc-extractor-pump=If enabled, the __ITEM__bc-extractor-pump__ (burner pumpjack) is available. Required for a Vulcanus start or if stuck there.
bc-aai-remove-electronic-circuit-wood=(AAI only) If enabled, the recipe for __ITEM__electronic-circuit__ from __ITEM__wood__ is removed.
bc-aai-remove-stone-tablet=(AAI only) If enabled, the recipe for __ITEM__stone-tablet__ is removed and __ITEM__electronic-circuit__ requires __ITEM__iron-plate__ instead. Also reverts the amount of __ITEM__stone__ on the map back to normal.
bc-aai-more-glass-usage=(AAI and/or CI only) More recipes require __ITEM__glass__ as an ingredient. Mainly __ITEM__advanced-circuit__ and train-related recipes. If only CI is enabled, "Sand and Glass" Setting must be enabled to take effect.
bc-si-synthetic-scrap=(SI only) Scrap from crafting with __ITEM__bc-synthetic-plate__.

