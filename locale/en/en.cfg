[mod-setting-description]
bc-coal-amount=Sets distribution and amount of coal available on the map.
bc-syn-gas-plastic-bar=If enabled, __FLUID__bc-syn-gas__ × 10 is added to the __ITEM__plastic-bar__ recipe as an ingredient.
bc-petroleum-gas-from-syn-gas=If enabled, an additional recipe to synthesize __FLUID__petroleum-gas__ from __FLUID__bc-syn-gas__ is available.
bc-natural-gas=If enabled, __FLUID__bc-natural-gas__ processing is available. __FLUID__bc-natural-gas__ deposits will spawn on newly generated chuncks.
bc-natural-gas-from-oil=If enabled, an additional oil processing recipe to extract __FLUID__bc-natural-gas__ instead of __FLUID__petroleum-gas__ is available. Requires "Enable __FLUID__bc-natural-gas__" setting (above) to be checked.
bc-syn-gas-from-wood=If enabled, an additional recipe to produce __FLUID__bc-syn-gas__ from __ITEM__wood__ is available.
bc-rail-synthetic-plate=If enabled, __ITEM__bc-synthetic-plate__ × 1 is added to the __ITEM__rail__ recipe as an ingredient.
bc-extractor-pump=If enabled, the __ITEM__bc-extractor-pump__ (burner pumpjack) is available. Required for a Vulcanus start or if stuck there.
bc-synthetic-plate-icon=Choose the icon used for __ITEM__bc-synthetic-plate__.
bc-aai-remove-electronic-circuit-wood=(AAI only) If enabled, the recipe for __ITEM__electronic-circuit__ from __ITEM__wood__ is hidden.
bc-aai-remove-stone-tablet=(AAI only) If enabled, the recipe for __ITEM__stone-tablet__ is hidden and __ITEM__electronic-circuit__ requires __ITEM__iron-plate__ instead. Also reverts the amount of __ITEM__stone__ on the map back to normal.
bc-aai-more-glass-usage=(AAI and/or CI only) More recipes require __ITEM__glass__ as an ingredient. Mainly __ITEM__advanced-circuit__ and train-related recipes. If only CI is enabled, "Sand and Glass" Setting must be enabled to take effect.
bc-si-synthetic-scrap=(SI only) Scrap from crafting with __ITEM__bc-synthetic-plate__.
bc-fc-overwrite=If enabled, overwrites all settings changed by "Full Control" with default values. Useful to restore default values when Full Control is removed or to switch between default and custom values.
bc-fc-plastic-bar=(FC) min 0 (disable) | max. 2047\nAmount of __FLUID__bc-syn-gas__ added to __ITEM__plastic-bar__ recipe as an ingredient. This setting is ignored if "__ITEM__plastic-bar__ requires __FLUID__bc-syn-gas__" above is disabled.
bc-fc-electronic-circuit=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ITEM__electronic-circuit__ recipe as an ingredient.
bc-fc-battery=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ITEM__battery__ recipe as an ingredient.
bc-fc-transport-belt=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__transport-belt__ recipe as an ingredient.
bc-fc-splitter=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__splitter__ recipe as an ingredient.
bc-fc-inserter=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__inserter__ recipe as an ingredient.
bc-fc-medium-electric-pole=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__medium-electric-pole__ recipe as an ingredient. This setting is ignored if the mod AAI is enabled.
bc-fc-big-electric-pole=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__big-electric-pole__ recipe as an ingredient.
bc-fc-rail=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ITEM__rail__ recipe as an ingredient.
bc-fc-assembling-machine-1=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__bc-synthetic-plate__ added to __ENTITY__assembling-machine-1__ recipe as an ingredient.
bc-fc-syn-gas-energy=(FC) min: 0.1 | max: 255\nEnergy required for __FLUID__bc-syn-gas__ recipe.
bc-fc-syn-gas-coal=(FC) min: 1 | max: 255\nAmount of __ITEM__coal__ used in __FLUID__bc-syn-gas__ recipe as an ingredient.\n__ITEM__crushed-coal__ if Crushing Industry is installed.
bc-fc-ci-syn-gas-crushed-coal=(FC CI only) min: 1 | max: 255\nAmount of __ITEM__crushed-coal__ used in __FLUID__bc-syn-gas__ recipe as an ingredient.
bc-fc-syn-gas-water=(FC) min: 1 | max: 2047\nAmount of __FLUID__water__ used in __FLUID__bc-syn-gas__ recipe as an ingredient.
bc-fc-syn-gas-syn-gas=(FC) min: 1 | max: 2047\nAmount of __FLUID__bc-syn-gas__ produced in __FLUID__bc-syn-gas__ recipe.
bc-fc-synthetic-plate-energy=(FC) min: 1 | max: 255\nEnergy required for __ITEM__bc-synthetic-plate__ recipe.
bc-fc-synthetic-plate-water=(FC) min: 1 | max: 2047\nAmount of __FLUID__water__ used in __ITEM__bc-synthetic-plate__ recipe as an ingredient.
bc-fc-synthetic-plate-syn-gas=(FC) min: 1 | max: 2047\nAmount of __FLUID__bc-syn-gas__ used in __ITEM__bc-synthetic-plate__ recipe as an ingredient.
bc-fc-synthetic-plate-synthetic-plate=(FC) min: 1 | max: 255\nAmount of __ITEM__bc-synthetic-plate__ produced in __ITEM__bc-synthetic-plate__ recipe.
bc-fc-syn-gas-from-wood=(FC) min 0 (disable) | max. 255\nAmount of __ITEM__wood__ used in __FLUID__bc-syn-gas__ from __ITEM__wood__ recipe as an ingredient. Suggested value: 2
bc-fc-syn-gas-from-wood-water=(FC) min: 1 | max: 2047\nAmount of __FLUID__water__ used in __FLUID__bc-syn-gas__ from __ITEM__wood__ recipe as an ingredient.
bc-fc-syn-gas-from-wood-syn-gas=(FC) min: 1 | max: 2047\nAmount of __FLUID__bc-syn-gas__ produced in __FLUID__bc-syn-gas__ from __ITEM__wood__ recipe.
bc-fc-syn-gas-from-wood-energy=(FC) min: 1 | max: 255\nEnergy required for __FLUID__bc-syn-gas__ from __ITEM__wood__ recipe.

